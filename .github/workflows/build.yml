name: Build and Deploy DynamicNetwork

on:
  push:
    branches: [ master ] 

jobs:
  build-and-publish:
    runs-on: windows-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup .NET 9.0
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'
        
    - name: Restore dependencies
      run: dotnet restore src/DynamicNetwork.sln
      
    - name: Build solution
      run: dotnet build src/DynamicNetwork.sln --configuration Release --no-restore
      
    - name: Publish application
      run: dotnet publish src/Presentation/DynamicNetwork.Presentation.csproj --configuration Release --output ./publish --runtime win-x64 --self-contained true
      
    - name: Upload executable artifact
      uses: actions/upload-artifact@v4
      with:
        name: DynamicNetwork-Windows-x64
        path: ./publish/
        retention-days: 30